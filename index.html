<style>
/* ---------- General Body & Canvas ---------- */
body {

canvas {

/* ---------- Header ---------- */

@keyframes fadeIn {

/* ---------- Premium Button Styles ---------- */
.btn {
  display: block;
  margin: 16px auto;
  padding: 18px 0;
  width: 85%;
  max-width: 320px;
  font-size: 18px;
  font-weight: 600;
  text-align: center;
  color: #fff;
  border: none;
  border-radius: 20px;
  cursor: pointer;
  position: relative;
  background: linear-gradient(145deg, rgba(255,255,255,0.05), rgba(255,255,255,0.1));
  backdrop-filter: blur(6px);
  box-shadow: 0 8px 20px rgba(0,0,0,0.6), 0 0 15px rgba(255,255,255,0.05) inset;
  transition: all 0.3s ease;
}

.btn::before {
  content: '';
  position: absolute;
  top: 0; left: 0; right: 0; bottom: 0;
  border-radius: 20px;
  padding: 2px;
  background: linear-gradient(120deg, #ff9a9e, #fad0c4, #a18cd1, #fbc2eb);
  background-size: 300% 300%;
  animation: gradientAnim 6s ease infinite;
  -webkit-mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
  -webkit-mask-composite: destination-out;
          mask-composite: exclude;
  pointer-events: none;
}

@keyframes gradientAnim {
  0%{background-position:0% 50%;}
  50%{background-position:100% 50%;}
  100%{background-position:0% 50%;}
}

.btn:hover {
  transform: scale(1.08);
  box-shadow: 0 12px 30px rgba(0,0,0,0.7), 0 0 20px rgba(255,255,255,0.08) inset;
}

<script>
/* ---------- Bubble Animation ---------- */
const canvas = document.getElementById('bubbles');
const ctx = canvas.getContext('2d');
let width = canvas.width = window.innerWidth;
let height = canvas.height = window.innerHeight;

window.addEventListener('resize', () => {
  width = canvas.width = window.innerWidth;
  height = canvas.height = window.innerHeight;
});

class Bubble {
  constructor() {
    this.radius = Math.random() * 20 + 15; // bigger bubbles
    this.x = Math.random() * width;
    this.y = Math.random() * height;
    this.vx = (Math.random() - 0.5) * 1.2;
    this.vy = (Math.random() - 0.5) * 1.2;
    this.color = `rgba(255,255,255,${Math.random()*0.25 + 0.05})`;
  }
  draw() {
    ctx.beginPath();
    ctx.arc(this.x, this.y, this.radius, 0, Math.PI*2);
    ctx.fillStyle = this.color;
    ctx.fill();
  }
  update() {
    this.x += this.vx;
    this.y += this.vy;

    // bounce from walls
    if(this.x + this.radius > width) { this.x = width - this.radius; this.vx *= -1; }
    if(this.x - this.radius < 0) { this.x = this.radius; this.vx *= -1; }
    if(this.y + this.radius > height) { this.y = height - this.radius; this.vy *= -1; }
    if(this.y - this.radius < 0) { this.y = this.radius; this.vy *= -1; }

    this.draw();
  }
}

let bubbles = [];
for(let i=0;i<25;i++){
  let b = new Bubble();
  b.radius = Math.random()*40+20;
  bubbles.push(b);
}

function animate() {
  ctx.clearRect(0,0,width,height);
  bubbles.forEach(b => b.update());
  requestAnimationFrame(animate);
}
animate();

/* ---------- Screens & Payments ---------- */
let selectedPlan = { name: "Basic", amount: 1499 };
const upiID = "8287978793@ptyes";
const payee = "DeepJadaun";

function selectPlan(name, amount) {
  selectedPlan = { name, amount };
  document.getElementById("planScreen").classList.remove("active");
  document.getElementById("appScreen").classList.add("active");
}

function goBack() {
  document.getElementById("appScreen").classList.remove("active");
  document.getElementById("planScreen").classList.add("active");
}

function goBackToApps() {
  document.getElementById("qrScreen").classList.remove("active");
  document.getElementById("appScreen").classList.add("active");
}

function payNow(app) {
  const amount = selectedPlan.amount;
  const note = selectedPlan.name + " Activation";
  let link = "";

  if(app === "gpay") link = `tez://upi/pay?pa=${upiID}&pn=${payee}&am=${amount}&cu=INR&tn=${note}`;
  else if(app === "phonepe") link = `phonepe://upi/pay?pa=${upiID}&pn=${payee}&am=${amount}&cu=INR&tn=${note}`;
  else if(app === "paytm") link = `paytm://upi/pay?pa=${upiID}&pn=${payee}&am=${amount}&cu=INR&tn=${note}`;
  else link = `upi://pay?pa=${upiID}&pn=${payee}&am=${amount}&cu=INR&tn=${note}`;

  window.location.href = link;
  setTimeout(()=>{ showQR(link); },1500);
}

function showQR(link) {
  document.getElementById("appScreen").classList.remove("active");
  document.getElementById("qrScreen").classList.add("active");
  const qrApi = `https://api.qrserver.com/v1/create-qr-code/?size=220x220&data=${encodeURIComponent(link)}`;
  document.getElementById("qrCode").src = qrApi;
  document.getElementById("upiId").innerText = upiID;
}

function copyUpi() {
  navigator.clipboard.writeText(upiID).then(()=>{ alert("âœ… UPI ID copied!"); });
}
</script>
