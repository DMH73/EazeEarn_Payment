<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ðŸ’¸ EazeEarn Payments</title>
<style>
  body {
    margin: 0;
    font-family: "Segoe UI", Arial, sans-serif;
    color: #eee;
    background: #0d0d0d;
    overflow: hidden;
    position: relative;
  }

  canvas {
    position: fixed;
    top: 0;
    left: 0;
    z-index: -1;
  }

  header {
    background: linear-gradient(135deg, #0f0f0f, #1c1c1c);
    padding: 18px 0;
    text-align: center;
    font-size: 22px;
    font-weight: 700;
    letter-spacing: 1px;
    color: #fff;
    text-shadow: 0 2px 5px rgba(0,0,0,0.6);
  }

  .screen { display: none; padding: 20px; text-align: center; }
  .active { display: block; animation: fadeIn 0.5s ease; }
  @keyframes fadeIn { from { opacity: 0; transform: translateY(15px); } to { opacity:1; transform: translateY(0); } }

  h2 { margin-bottom: 20px; }

  .btn {
    display: block;
    margin: 14px auto;
    padding: 16px;
    border: none;
    border-radius: 12px;
    font-size: 18px;
    width: 85%;
    max-width: 320px;
    color: #fff;
    cursor: pointer;
    text-align: center;
    box-shadow: 0 4px 10px rgba(0,0,0,0.4);
    transition: transform 0.2s ease, box-shadow 0.2s ease;
  }
  .btn:hover { transform: scale(1.05); box-shadow: 0 6px 14px rgba(0,0,0,0.6); }

  .plan-basic { background: #28a745; }
  .plan-plus { background: #ff9800; }
  .plan-elite { background: #9c27b0; }

  .gpay { background: #4285F4; }
  .phonepe { background: #6823FD; }
  .paytm { background: #002970; }
  .whatsapp { background: #25D366; }

  .back-btn {
    margin-top: 20px;
    background: #555;
    color: white;
    padding: 12px 25px;
    border: none;
    border-radius: 10px;
    cursor: pointer;
  }

  .qr-container { margin-top: 20px; }
  #upiId {
    font-weight: bold;
    font-size: 18px;
    margin-top: 10px;
    color: #fff;
  }
</style>
</head>
<body>

<canvas id="bubbles"></canvas>

<header>ðŸ’¸ EazeEarn Payments</header>

<!-- Screens -->
<div class="screen active" id="planScreen">
  <h2>Choose Your Plan</h2>
  <button class="btn plan-basic" onclick="selectPlan('Basic',1499)">Basic â€“ â‚¹1499</button>
  <button class="btn plan-plus" onclick="selectPlan('Plus',4499)">Plus â€“ â‚¹4499</button>
  <button class="btn plan-elite" onclick="selectPlan('Elite',9500)">Elite â€“ â‚¹9500</button>
</div>

<div class="screen" id="appScreen">
  <h2>Select UPI App</h2>
  <button class="btn gpay" onclick="payNow('gpay')">Google Pay</button>
  <button class="btn phonepe" onclick="payNow('phonepe')">PhonePe</button>
  <button class="btn paytm" onclick="payNow('paytm')">Paytm</button>
  <button class="btn whatsapp" onclick="payNow('upi')">Other UPI App</button>
  <br>
  <button class="back-btn" onclick="goBack()">â¬… Back</button>
</div>

<div class="screen" id="qrScreen">
  <h2>Scan & Pay</h2>
  <p>If the UPI app didnâ€™t open, scan this QR code:</p>
  <div class="qr-container">
    <img id="qrCode" src="" alt="UPI QR Code" width="220"/>
  </div>
  <p>Or pay manually using this UPI ID:</p>
  <p id="upiId"></p>
  <button class="back-btn" onclick="goBackToApps()">â¬… Back</button>
  <button class="btn plan-basic" onclick="copyUpi()">ðŸ“‹ Copy UPI ID</button>
</div>

<script>
/* ---------- Bubble Animation ---------- */
const canvas = document.getElementById('bubbles');
const ctx = canvas.getContext('2d');
let width = canvas.width = window.innerWidth;
let height = canvas.height = window.innerHeight;

window.addEventListener('resize', () => {
  width = canvas.width = window.innerWidth;
  height = canvas.height = window.innerHeight;
});

class Bubble {
  constructor() {
    this.radius = Math.random() * 20 + 10;
    this.x = Math.random() * width;
    this.y = Math.random() * height;
    this.vx = (Math.random() - 0.5) * 1.5;
    this.vy = (Math.random() - 0.5) * 1.5;
    this.color = `rgba(255,255,255,${Math.random()*0.3 + 0.1})`;
  }
  draw() {
    ctx.beginPath();
    ctx.arc(this.x, this.y, this.radius, 0, Math.PI*2);
    ctx.fillStyle = this.color;
    ctx.fill();
  }
  update() {
    this.x += this.vx;
    this.y += this.vy;
    if(this.x + this.radius > width) { this.x = width - this.radius; this.vx *= -1; }
    if(this.x - this.radius < 0) { this.x = this.radius; this.vx *= -1; }
    if(this.y + this.radius > height) { this.y = height - this.radius; this.vy *= -1; }
    if(this.y - this.radius < 0) { this.y = this.radius; this.vy *= -1; }
    this.draw();
  }
}

let bubbles = [];
for(let i=0;i<30;i++) bubbles.push(new Bubble());

function animate() {
  ctx.clearRect(0,0,width,height);
  bubbles.forEach(b => b.update());
  requestAnimationFrame(animate);
}
animate();

/* ---------- Screens & Payments ---------- */
let selectedPlan = { name: "Basic", amount: 1499 };
const upiID = "8287978793@ptyes";
const payee = "DeepJadaun";

function selectPlan(name, amount) {
  selectedPlan = { name, amount };
  document.getElementById("planScreen").classList.remove("active");
  document.getElementById("appScreen").classList.add("active");
}

function goBack() {
  document.getElementById("appScreen").classList.remove("active");
  document.getElementById("planScreen").classList.add("active");
}

function goBackToApps() {
  document.getElementById("qrScreen").classList.remove("active");
  document.getElementById("appScreen").classList.add("active");
}

function payNow(app) {
  const amount = selectedPlan.amount;
  const note = selectedPlan.name + " Activation";
  let link = "";

  if(app === "gpay") link = `tez://upi/pay?pa=${upiID}&pn=${payee}&am=${amount}&cu=INR&tn=${note}`;
  else if(app === "phonepe") link = `phonepe://upi/pay?pa=${upiID}&pn=${payee}&am=${amount}&cu=INR&tn=${note}`;
  else if(app === "paytm") link = `paytm://upi/pay?pa=${upiID}&pn=${payee}&am=${amount}&cu=INR&tn=${note}`;
  else link = `upi://pay?pa=${upiID}&pn=${payee}&am=${amount}&cu=INR&tn=${note}`;

  window.location.href = link;
  setTimeout(() => { showQR(link); }, 1500);
}

function showQR(link) {
  document.getElementById("appScreen").classList.remove("active");
  document.getElementById("qrScreen").classList.add("active");

  const qrApi = `https://api.qrserver.com/v1/create-qr-code/?size=220x220&data=${encodeURIComponent(link)}`;
  document.getElementById("qrCode").src = qrApi;
  document.getElementById("upiId").innerText = upiID;
}

function copyUpi() {
  navigator.clipboard.writeText(upiID).then(() => { alert("âœ… UPI ID copied to clipboard!"); });
}
</script>

</body>
</html>
