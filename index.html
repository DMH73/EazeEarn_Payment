<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>EazeEarn - Payment</title>
  <style>
    body {
      font-family: "Segoe UI", Arial, sans-serif;
      margin: 0;
      background: #f2f2f2;
    }

    .brand {
      text-align: center;
      font-size: 26px;
      font-weight: 800;
      letter-spacing: 1px;
      margin-bottom: 12px;
      background: linear-gradient(90deg, #007bff, #28a745, #ff5722);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .sheet {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      background: white;
      border-radius: 16px 16px 0 0;
      box-shadow: 0 -4px 10px rgba(0,0,0,0.15);
      padding: 20px;
      min-height: 50vh;
      opacity: 0;
      transform: translateY(100%);
      transition: all 0.4s ease;
    }

    .sheet.active {
      opacity: 1;
      transform: translateY(0);
    }

    h2 {
      margin-top: 0;
      text-align: center;
      font-size: 20px;
      color: #333;
    }

    .btn {
      display: block;
      margin: 12px auto;
      padding: 14px;
      border: none;
      border-radius: 10px;
      font-size: 16px;
      width: 90%;
      color: white;
      cursor: pointer;
      text-align: center;
      text-decoration: none;
      font-weight: 600;
      transition: transform 0.15s;
    }

    .btn:active { transform: scale(0.97); }

    .basic { background: #007bff; }
    .plus { background: #28a745; }
    .elite { background: #ff5722; }

    .upi-btn {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      margin: 10px auto;
      padding: 12px;
      border: none;
      border-radius: 10px;
      font-size: 16px;
      width: 90%;
      color: white;
      cursor: pointer;
      text-align: center;
      text-decoration: none;
      font-weight: 600;
      transition: transform 0.15s;
    }

    .upi-btn:active { transform: scale(0.97); }

    .gpay { background: #4285F4; }
    .phonepe { background: #6823FD; }
    .paytm { background: #002970; }
    .whatsapp { background: #25D366; }

    .fallback {
      text-align: center;
      margin-top: 20px;
      font-size: 14px;
    }

    .upi-id-box {
      background: #f7f7f7;
      padding: 10px;
      margin: 8px auto;
      border-radius: 8px;
      width: 90%;
      font-size: 16px;
      font-weight: 500;
      user-select: all;
    }

    .copy-btn {
      margin-top: 10px;
      padding: 8px 16px;
      background: #333;
      color: #fff;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-weight: 500;
    }

    .copy-btn:active { background: #111; }

    img.qr {
      margin-top: 10px;
      border-radius: 8px;
    }
  </style>
</head>
<body>

  <!-- Screen 1: Plan Selection -->
  <div class="sheet active" id="planScreen">
    <div class="brand">EazeEarn</div>
    <h2>ðŸ›’ Choose Your Plan</h2>
    <button class="btn basic" onclick="selectPlan(1499,'Basic')">Basic - â‚¹1499</button>
    <button class="btn plus" onclick="selectPlan(4499,'Plus')">Plus - â‚¹4499</button>
    <button class="btn elite" onclick="selectPlan(9500,'Elite')">Elite - â‚¹9500</button>
  </div>

  <!-- Screen 2: Payment Selection -->
  <div class="sheet" id="paymentScreen">
    <div class="brand">EazeEarn</div>
    <h2 id="payTitle">ðŸ’³ Pay - Choose UPI App</h2>

    <a class="upi-btn gpay" id="gpayLink">Google Pay</a>
    <a class="upi-btn phonepe" id="phonepeLink">PhonePe</a>
    <a class="upi-btn paytm" id="paytmLink">Paytm</a>
    <a class="upi-btn whatsapp" id="whatsappLink">WhatsApp / Other</a>

    <div class="fallback">
      <p>ðŸ“Ž Or pay manually using this UPI ID:</p>
      <div class="upi-id-box" id="upiText">8287978793@ptyes</div>
      <button class="copy-btn" onclick="copyUPI()">ðŸ“‹ Copy UPI ID</button>

      <p>ðŸ“· Or scan this QR code in any UPI app:</p>
      <img class="qr" id="qrCode" src="" alt="UPI QR" width="150"/>
    </div>
  </div>

  <script>
    function selectPlan(amount, planName) {
      // Hide plan screen with animation
      const plan = document.getElementById("planScreen");
      const pay = document.getElementById("paymentScreen");

      plan.classList.remove("active");
      setTimeout(() => {
        plan.style.display = "none";
        pay.style.display = "block";
        setTimeout(() => pay.classList.add("active"), 50);
      }, 400);

      // Update payment details
      document.getElementById("payTitle").innerText = `ðŸ’³ Pay â‚¹${amount} for ${planName} Plan`;
      let upiBase = `upi://pay?pa=8287978793@ptyes&pn=DeepJadaun&am=${amount}&cu=INR&tn=${planName}+Activation`;

      document.getElementById("gpayLink").href = upiBase;
      document.getElementById("phonepeLink").href = upiBase;
      document.getElementById("paytmLink").href = upiBase;
      document.getElementById("whatsappLink").href = upiBase;

      document.getElementById("qrCode").src = `https://api.qrserver.com/v1/create-qr-code/?data=${encodeURIComponent(upiBase)}&size=200x200`;
    }

    function copyUPI() {
      const upiID = document.getElementById("upiText").innerText;
      navigator.clipboard.writeText(upiID).then(() => {
        alert("âœ… UPI ID copied to clipboard");
      });
    }
  </script>

</body>
</html>
