<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ZyncPay - Payment</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, sans-serif;
      background: linear-gradient(135deg, #4facfe, #00f2fe);
      margin: 0;
      color: #333;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      background: #fff;
      border-radius: 16px;
      padding: 30px;
      box-shadow: 0 8px 25px rgba(0,0,0,0.15);
      width: 90%;
      max-width: 420px;
      text-align: center;
      animation: fadeIn 0.5s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    h2 {
      margin-bottom: 20px;
      color: #222;
    }

    .step {
      display: none;
    }
    .step.active {
      display: block;
    }

    .plans, .apps {
      display: grid;
      gap: 15px;
    }

    .card {
      border: 2px solid #eee;
      padding: 15px;
      border-radius: 12px;
      cursor: pointer;
      transition: 0.3s;
    }
    .card:hover {
      border-color: #4facfe;
      transform: scale(1.05);
    }
    .card.selected {
      border-color: #4facfe;
      background: #f0faff;
    }

    .btn {
      margin-top: 20px;
      padding: 12px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      width: 100%;
      background: #4facfe;
      color: #fff;
      cursor: pointer;
      transition: 0.3s;
    }
    .btn:hover {
      background: #00c6ff;
    }

    .upi-id-box {
      margin-top: 15px;
      background: #f9f9f9;
      padding: 10px;
      border-radius: 8px;
      user-select: all;
      font-weight: bold;
    }

    .qr {
      margin-top: 15px;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Step 1 -->
    <div class="step active" id="step1">
      <h2>Choose a Plan</h2>
      <div class="plans">
        <div class="card" onclick="selectPlan('Basic',1499)">ðŸ’  Basic - â‚¹1499</div>
        <div class="card" onclick="selectPlan('Plus',4499)">âœ¨ Plus - â‚¹4499</div>
        <div class="card" onclick="selectPlan('Elite',9500)">ðŸ‘‘ Elite - â‚¹9500</div>
      </div>
      <button class="btn" onclick="nextStep(2)">Next</button>
    </div>

    <!-- Step 2 -->
    <div class="step" id="step2">
      <h2>Select UPI App</h2>
      <div class="apps">
        <div class="card" onclick="selectApp('gpay')">Google Pay</div>
        <div class="card" onclick="selectApp('phonepe')">PhonePe</div>
        <div class="card" onclick="selectApp('paytm')">Paytm</div>
        <div class="card" onclick="selectApp('whatsapp')">WhatsApp / Others</div>
      </div>
      <button class="btn" onclick="nextStep(3)">Next</button>
    </div>

    <!-- Step 3 -->
    <div class="step" id="step3">
      <h2>Complete Payment</h2>
      <p id="summary"></p>
      <a id="payLink" class="btn" href="#" target="_blank">Pay Now</a>
      <div class="upi-id-box" id="upiText">8287978793@ptyes</div>
      <button class="btn" onclick="copyUPI()">ðŸ“‹ Copy UPI ID</button>
      <div class="qr">
        <img id="qrCode" src="" width="150"/>
      </div>
    </div>
  </div>

  <script>
    let selectedPlan = { name: "Basic", amount: 1499 };
    let selectedApp = "gpay";

    function selectPlan(name, amount) {
      selectedPlan = { name, amount };
      document.querySelectorAll('.plans .card').forEach(c => c.classList.remove('selected'));
      event.target.classList.add('selected');
    }

    function selectApp(app) {
      selectedApp = app;
      document.querySelectorAll('.apps .card').forEach(c => c.classList.remove('selected'));
      event.target.classList.add('selected');
    }

    function nextStep(step) {
      document.querySelectorAll('.step').forEach(s => s.classList.remove('active'));
      document.getElementById(`step${step}`).classList.add('active');

      if (step === 3) {
        const upiLink = `upi://pay?pa=8287978793@ptyes&pn=DeepJadaun&am=${selectedPlan.amount}&cu=INR&tn=${selectedPlan.name}+Activation`;
        document.getElementById("summary").innerText = `Plan: ${selectedPlan.name} (â‚¹${selectedPlan.amount})`;
        document.getElementById("payLink").href = upiLink;
        document.getElementById("qrCode").src = `https://api.qrserver.com/v1/create-qr-code/?data=${encodeURIComponent(upiLink)}&size=200x200`;

        // Auto open UPI link
        window.location.href = upiLink;
      }
    }

    function copyUPI() {
      const upiID = document.getElementById("upiText").innerText;
      navigator.clipboard.writeText(upiID).then(() => {
        alert("âœ… UPI ID copied to clipboard");
      });
    }
  </script>
</body>
</html>
